openapi: 3.0.0
info:
  version: 0.9.1
  title: Hanko Admin API
  description: |
    ## Introduction

    This is the OpenAPI specification for the [Hanko Admin API](https://github.com/teamhanko/hanko/blob/main/backend/README.md#start-private-api).

    ## Authentication

    The Admin API must be protected by an access management system.

    ---
  contact:
    email: developers@hanko.io
  license:
    url: 'https://www.gnu.org/licenses/agpl-3.0.txt'
    name: AGPL-3.0-or-later
servers:
  - url: 'localhost:8001'
paths:
  /:
    get:
      tags:
        - Status
      summary: Status page
      description: Return information about the API status. Returns a 500 if there are issues with database connectivity.
      operationId: status
      responses:
        '200':
          description: API is running
          content:
            text/html:
              schema:
                type: string
        '500':
          description: API is not functioning properly
          content:
            text/html:
              schema:
                type: string
      servers:
        - url: 'localhost:8001'
  /users:
    get:
      tags:
        - User Management
      summary: Get a list of users
      operationId: listUsers
      parameters:
        - name: page
          in: query
          description: The page which should be returned
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: The number of returned items
          schema:
            type: integer
            default: 20
        - name: user_id
          in: query
          description: Only users with the specified user_id are included
          schema:
            allOf:
              - $ref: '#/components/schemas/UUID4'
            example: c339547d-e17d-4ba7-8a1d-b3d5a4d17c1c
        - name: email
          in: query
          description: Only users with the specified email are included
          schema:
            type: string
            format: email
            example: example@example.com
        - name: sort_direction
          in: query
          description: The sort direction of the returned list (always sorted by created_at)
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Details about users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          headers:
            X-Total-Count:
              schema:
                $ref: '#/components/schemas/X-Total-Count'
            Link:
              schema:
                $ref: '#/components/schemas/Link'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    post:
      tags:
        - User Management
      summary: Create a new user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: The ID of the new user
                  allOf:
                    - $ref: '#/components/schemas/UUID4'
                emails:
                  type: array
                  description: The email addresses of the new user
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                      is_primary:
                        type: boolean
                      is_verified:
                        type: boolean
                    required:
                      - address
                      - is_primary
                created_at:
                  type: string
                  description: Time of creation of the user
                  format: date-time
              required:
                - emails
      responses:
        '200':
          description: Details of the newly created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  '/users/{id}':
    delete:
      tags:
        - User Management
      summary: Delete a user by ID
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            $ref: '#/components/schemas/UUID4'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    get:
      tags:
        - User Management
      summary: Get a user by ID
      operationId: getUser
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            $ref: '#/components/schemas/UUID4'
      responses:
        '200':
          description: Details about the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  /audit_logs:
    get:
      tags:
        - Audit Logs
      summary: Get a list of audit logs
      operationId: listAuditLogs
      parameters:
        - name: page
          in: query
          description: The page which should be returned
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: The number of returned items
          schema:
            type: integer
            default: 20
        - name: start_time
          in: query
          description: Date and time from which the logs are included
          schema:
            type: string
            example: '2022-09-12T12:48:48Z'
        - name: end_time
          in: query
          description: Date and time to which the logs are included
          schema:
            type: string
            example: '2022-09-15T12:48:48Z'
        - name: actor_user_id
          in: query
          description: Only audit logs with the specified user_id are included
          schema:
            allOf: []
            example: c339547d-e17d-4ba7-8a1d-b3d5a4d17c1c
        - name: actor_email
          in: query
          description: Only audit logs with the specified email are included
          schema:
            type: string
            format: email
            example: example@example.com
        - name: meta_source_ip
          in: query
          description: Only audit logs with the specified ip address are included
          schema:
            allOf:
              - type: string
                format: ipv4
              - type: string
                format: ipv6
            example: 127.0.0.1
        - name: q
          in: query
          description: Only audit logs are included when the search string matches values in meta_source_ip or actor_user_id or actor_email
          schema:
            type: string
            example: example.com
        - name: type
          in: query
          description: Only audit logs with the specified type are included
          style: form
          explode: true
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/components/schemas/AuditLogTypes'
            example: user_created
      responses:
        '200':
          description: Details about audit logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'
          headers:
            X-Total-Count:
              schema:
                $ref: '#/components/schemas/X-Total-Count'
            Link:
              schema:
                $ref: '#/components/schemas/Link'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  /metrics:
    get:
      tags:
        - Metrics
      summary: Get Prometheus metrics.
      operationId: getMetrics
      responses:
        '200':
          description: 'Prometheus Metrics for details about the format see: https://prometheus.io/docs/instrumenting/exposition_formats/#text-format-details'
          content:
            text/plain:
              schema:
                type: string
                example: 'go_gc_duration_seconds{quantile="0"} 2.5875e-05'
              examples:
                default:
                  value: 'go_gc_duration_seconds{quantile="0"} 2.5875e-05'
      servers:
        - url: 'localhost:8001'
  /webhooks:
    get:
      summary: Get a list of webhooks
      description: 'Returns a list of all configured webhooks. '
      operationId: list-webhooks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  database:
                    type: array
                    items:
                      $ref: '#/components/schemas/DatabaseWebhook'
                  config:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    post:
      summary: Create a new database webhook
      description: ''
      operationId: create-db-webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseWebhook'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  '/webhooks/{id}':
    get:
      summary: Get a webhook by ID
      operationId: get-webhooks-id
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseWebhook'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    delete:
      summary: Delete a webhook by ID
      operationId: delete-webhooks-id
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal Server Error
      servers:
        - url: 'localhost:8001'
    put:
      summary: Update a webhook by ID
      operationId: put-webhooks-id
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Webhook'
                - type: object
                  properties:
                    enabled:
                      type: boolean
                  required:
                    - enabled
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseWebhook'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  '/users/{id}/emails':
    get:
      summary: Get a list of emails for a user
      operationId: get-users-id-emails
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Email'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    post:
      summary: Create an email for a user
      operationId: post-users-id-emails
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        $ref: '#/components/requestBodies/CreateEmail'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  '/users/emails/{email_id}':
    get:
      summary: Get an email of a user
      operationId: get-users-id-emails-email_id
      parameters:
        - $ref: '#/components/parameters/Id'
        - name: email_id
          in: path
          description: UUID of the requested email
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
    delete:
      summary: Remove an email from a user
      operationId: delete-users-emails-email_id
      parameters:
        - $ref: '#/components/parameters/Id'
        - name: email_id
          in: path
          description: UUID of the requested email
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
  '/users/emails/{email_id}/set_primary':
    post:
      summary: Set email as primary
      operationId: post-users-emails-email_id-set_primary
      parameters:
        - name: email_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      servers:
        - url: 'localhost:8001'
externalDocs:
  url: 'https://github.com/teamhanko/hanko'
  description: More about Hanko
components:
  parameters:
    Id:
      name: id
      in: path
      description: UUID of the requested object
      required: true
      schema:
        type: string
        format: uuid
  requestBodies:
    CreateEmail:
      description: Request Body for creating an email for a user
      content:
        application/json:
          schema:
            type: object
            properties:
              address:
                type: string
                format: email
              is_primary:
                type: boolean
              is_verified:
                type: boolean
            required:
              - address
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 400
                message: Bad Request
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 409
                message: Conflict
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 500
                message: Internal Server Error
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 404
                message: Not found
  schemas:
    UUID4:
      type: string
      format: uuid4
      example: c339547d-e17d-4ba7-8a1d-b3d5a4d17c1c
    User:
      type: object
      properties:
        id:
          description: The ID of the user
          allOf:
            - $ref: '#/components/schemas/UUID4'
        created_at:
          type: string
          description: Time of creation of the user
          format: date-time
        updated_at:
          type: string
          description: Time of last update of the user
          format: date-time
        webauthn_credentials:
          type: array
          description: List of registered Webauthn credentials
          items:
            $ref: '#/components/schemas/WebAuthnCredential'
        emails:
          type: array
          description: List of emails associated to the user
          items:
            $ref: '#/components/schemas/Email'
      required:
        - id
        - created_at
        - updated_at
    WebAuthnCredential:
      type: object
      properties:
        id:
          description: The ID of the credential
          allOf:
            - $ref: '#/components/schemas/UUID4'
        name:
          type: string
          description: A name that the user choose
        public_key:
          type: string
          description: The public key of the credential
        attestation_type:
          type: string
          description: The attestation type the credential was registered with
        aaguid:
          type: string
          description: The AAGUID of the authenticator the credentials was created on
        transports:
          type: array
          description: The ways the authenticator is connected
          items:
            type: string
        created_at:
          type: string
          description: Time of creation of the credential
          format: date-time
      required:
        - id
        - public_key
        - attestation_type
        - aaguid
        - created_at
    Email:
      type: object
      properties:
        id:
          description: The ID of the email
          allOf:
            - $ref: '#/components/schemas/UUID4'
        address:
          type: string
          description: The email address
          format: email
        is_verified:
          type: boolean
          description: Indicated the email has been verified.
        is_primary:
          type: boolean
          description: Indicates it's the primary email address.
        created_at:
          type: string
          description: Time of creation of the email
          format: date-time
        updated_at:
          type: string
          description: Time of last update of the email
          format: date-time
      required:
        - id
        - address
        - is_verified
        - is_primary
        - created_at
        - updated_at
    X-Total-Count:
      id: 6ef76076b0d75
      key: X-Total-Count
      name: X-Total-Count
      style: simple
      description: The total count of the requested resource considering query parameter
      encodings: []
      examples:
        - $ref: '#/components/schemas/__default'
      schema:
        $ref: '#/components/schemas/6aaa8eaca35df'
    __default:
      id: d37d1ee8c4488
      key: __default
      value: '<http://localhost:8001/resource?page=1&per_page=10>; rel="first",<http://localhost:8001/resource?page=16&per_page=10>; rel="last",<http://localhost:8001/resource?page=6&per_page=10>; rel="next",<http://localhost:8001/resource?page=4&per_page=10>; rel="prev"'
      name: __default
    6aaa8eaca35df:
      type: string
    Link:
      id: 80a3f2b4bcc78
      key: Link
      name: Link
      style: simple
      description: Web Linking as described in RFC5988
      encodings: []
      examples:
        - $ref: '#/components/schemas/__default'
      schema:
        $ref: '#/components/schemas/6aaa8eaca35df'
    AuditLogTypes:
      type: string
      enum:
        - user_created
        - password_set_succeeded
        - password_set_failed
        - password_login_succeeded
        - password_login_failed
        - passcode_login_init_succeeded
        - passcode_login_init_failed
        - passcode_login_final_succeeded
        - passcode_login_final_failed
        - webauthn_registration_init_succeeded
        - webauthn_registration_init_failed
        - webauthn_registration_final_succeeded
        - webauthn_registration_final_failed
        - webauthn_authentication_init_succeeded
        - webauthn_authentication_init_failed
        - webauthn_authentication_final_succeeded
        - webauthn_authentication_final_failed
        - thirdparty_signup_succeeded
        - thirdparty_signin_succeeded
      description: The type of the audit log
    AuditLog:
      type: object
      properties:
        id:
          description: The ID of the audit log
          allOf:
            - $ref: '#/components/schemas/UUID4'
        type:
          allOf:
            - $ref: '#/components/schemas/AuditLogTypes'
        error:
          type: string
          description: A more detailed message why something failed
        meta_http_request_id:
          type: string
          description: The ID of the corresponding http request
          example: 0a2xsrhlhiQv49FIpq8KV8uQVq6ky9Bw
        meta_source_ip:
          type: string
          description: The IP from where the http request came from
          format: ip-address
          example: 172.27.0.1
        meta_user_agent:
          type: string
          description: The user agent from where the http request came from
        actor_user_id:
          description: The userID from the actor
          allOf:
            - $ref: '#/components/schemas/UUID4'
        actor_email:
          type: string
          description: The email from the actor
          format: email
        created_at:
          type: string
          description: Time of creation of the audit log
          format: date-time
          example: '2022-09-14T12:15:09.788784Z'
        updated_at:
          type: string
          description: Time of last update of the audit log
          format: date-time
          example: '2022-09-14T12:15:09.788784Z'
      required:
        - id
        - type
        - meta_http_request_id
        - meta_source_ip
        - meta_user_agent
        - created_at
        - updated_at
    DatabaseWebhook:
      type: object
      title: DatabaseWebhook
      properties:
        id:
          type: string
          format: uuid
        callback:
          type: string
          format: uri
        enabled:
          type: boolean
        failures:
          type: integer
          minimum: 0
        expires_at:
          type: string
          format: date-time
        events:
          type: array
          items:
            $ref: '#/components/schemas/DatabaseWebhookEvent'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DatabaseWebhookEvent:
      type: object
      title: DatabaseWebhookEvent
      properties:
        id:
          type: string
          format: uuid
        event:
          type: string
          enum:
            - user
            - user.create
            - user.delete
            - user.update
            - user.update.email
            - user.update.email.create
            - user.update.email.delete
            - user.update.email.primary
    Webhook:
      type: object
      title: Webhook
      properties:
        callback:
          type: string
          format: uri
        events:
          type: array
          minItems: 1
          items:
            type: string
            enum:
              - user
              - user.create
              - user.delete
              - user.update
              - user.update.email
              - user.update.email.create
              - user.update.email.delete
              - user.update.email.primary
      required:
        - callback
        - events
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
